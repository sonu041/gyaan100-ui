<div class="row">
    <div class="row form-group">
        <div class="col s12 d-flex justify-content-center">
            <div class="h2 text-danger">
                <div>
                    Are you sure you want to delete {{ server?.name }} ?
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="col-md-4 s-align f-size-20">Hostname:</div>
        <div class="col-md-4 f-size-20">{{ server?.hostname }}</div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="col-md-4 s-align f-size-20">IP:</div>
        <div class="col-md-4 f-size-20">{{ server?.ip }}</div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="col-md-4 s-align f-size-20">Type:</div>
        <div class="col-md-4 f-size-20">{{ server?.type }}</div>
    </div>
    <div class="row justify-content-center p-3">
        <div class="col-md-4 s-align f-size-20">Operating System:</div>
        <div class="col-md-4 f-size-20">{{ server?.os }}</div>
    </div>
</div>

<div class="row mb-3 d-flex justify-content-center gap-2">
    <a href="#" [routerLink]="['/servers/view', server?.id]" class="btn btn-secondary col-md-2">No</a>
    <button class="btn btn-danger col-md-2" (click)="confirmDelete()" >Yes</button>
</div>
