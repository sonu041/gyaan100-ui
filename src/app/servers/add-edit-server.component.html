<div class="form">
	<h5 class="text-center">{{ id ? 'Edit' : 'Add'}} Server</h5>
	<div class="row">
		<form [formGroup]="form" (ngSubmit)="submitForm()" class="col s12">
			<div class="row form-group">
				<div class="col s12">
					<label for="name">Name</label> 
					<input type="text" class="form-control" name="name" formControlName="name" />
					<div class="alert-danger">
						<div *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['required']">* Required</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label for="hostname">Hostname</label>
					<input type="text" class="form-control" name="hostname" formControlName="hostname" />
					<div class="alert-danger">
						<div *ngIf="form.controls['hostname'].touched && form.controls['hostname'].errors?.['required']">* Required</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label for="ip">IP</label>
					<input type="text" class="form-control" name="ip" formControlName="ip" />
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label for="type">Type</label>
					<input type="text" class="form-control" name="type" formControlName="type" />
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label for="os">Operating System</label>
					<input type="text" class="form-control" name="os" formControlName="os" />
				</div>
			</div>
			<br />
			<div class="d-flex gap-2">
				<a href="#" [routerLink]="id ? ['/servers/view/'+id] :  ['/servers/']" class="btn btn-secondary w-100">Cancel</a>
				<button class="btn btn-primary w-100" [disabled]="form.pristine || form.invalid">{{ id ? 'Save' : 'Create'}}</button>
			</div>
			<!-- <div class="alert alert-warning" *ngIf="errorMessage">Failed: {{ errorMessage }}</div> -->
		</form>
	</div>
</div>
