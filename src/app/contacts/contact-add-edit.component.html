<div class="form">
	<h5 class="text-center">{{ id ? 'Edit' : 'Add'}} Contact</h5>
	<div class="row">
		<form [formGroup]="form" (ngSubmit)="submitForm()" class="col s12">
			<div class="row form-group">
				<div class="col s12">
					<label for="name">Name</label> 
					<input type="text" class="form-control" name="name" formControlName="name" />
					<div class="alert-danger">
						<div *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['required']">* Required</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label for="email">Email</label>
					<input type="text" class="form-control" name="email" formControlName="email" />
					<div class="alert-danger">
						<div *ngIf="form.controls['email'].touched && form.controls['email'].errors?.['required']">* Required</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label for="phone">Phone</label>
					<input type="text" class="form-control" name="phone" formControlName="phone" />
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label for="team">Team</label>
					<input type="text" class="form-control" name="team" formControlName="team" />
				</div>
			</div>
			
			<br />
			<div class="d-flex gap-2">
				<a href="#" [routerLink]="id ? ['/contacts/view/'+id] :  ['/contacts/']" class="btn btn-secondary w-100">Cancel</a>
				<button class="btn btn-primary w-100" [disabled]="form.pristine || form.invalid">{{ id ? 'Save' : 'Create'}}</button>
			</div>
			<!-- <div class="alert alert-warning" *ngIf="errorMessage">Failed: {{ errorMessage }}</div> -->
		</form>
	</div>
</div>
