<div class="form">
	<div class="text-center f-size-20 p-3">{{ id ? 'Edit' : 'Add'}} Contact</div>
	<div class="container">
		<form [formGroup]="form" (ngSubmit)="submitForm()" class="col s12">

			<div class="row mb-3">
				<label for="name" class="col-md-4 s-align s-form-lbl">Name *</label>
				<div class="col-md-4">
					<input type="text" class="form-control col-md-4" name="name" formControlName="name" />
					<div class="alert-danger">
						<div *ngIf="form.controls['name'].touched && form.controls['name'].errors?.['required']">* Required</div>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<label for="email" class="col-md-4 s-align s-form-lbl">Email *</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="email" formControlName="email" />
					<div class="alert-danger">
						<div *ngIf="form.controls['email'].touched && form.controls['email'].errors?.['required']">* Required</div>
					</div>
				</div>
			</div>
			<div class="row mb-3">
				<label for="phone" class="col-md-4 s-align s-form-lbl">Phone</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="phone" formControlName="phone" />
				</div>
			</div>
			<div class="row mb-3">
				<label for="team" class="col-md-4 s-align s-form-lbl">Team</label>
				<div class="col-md-4">
					<input type="text" class="form-control" name="team" formControlName="team" />
				</div>
			</div>
			
			<br />
			<div class="row mb-3 d-flex justify-content-center gap-2">
				<a href="#" [routerLink]="id ? ['/contacts/view/'+id] :  ['/contacts/']" class="btn btn-secondary col-md-2">Cancel</a>
				<button class="btn btn-primary col-md-2" [disabled]="form.pristine || form.invalid">{{ id ? 'Save' : 'Create'}}</button>
			</div>
			<!-- <div class="alert alert-warning" *ngIf="errorMessage">Failed: {{ errorMessage }}</div> -->
		</form>

	</div>
</div>
