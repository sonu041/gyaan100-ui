

<div class="row">
    <div class="row form-group">
        <div class="col s12">
            <div class="h2">
                <div>
                    {{ contact?.name }}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div class="" style="white-space: pre-line">
                <div>Email: {{ contact?.email }}</div>
            </div>
            <div class="" style="white-space: pre-line">
                <div>Phone: {{ contact?.phone }}</div>
            </div>
            <div class="" style="white-space: pre-line">
                <div>Team: {{ contact?.team }}</div>
            </div>
        </div>
    </div>
</div>

<div class="text-danger">Are you sure you want to delete this?</div>

<div class="d-flex gap-2">
    <a href="#" [routerLink]="id ? ['/contacts/view/'+id] :  ['/contacts/']" class="btn btn-secondary w-100">No</a>
    <button class="btn btn-danger w-100" (click)="confirmDelete()" >Yes</button>
</div>
