<div class="form">
	<h5 class="text-center">{{ id ? 'Edit' : 'Add'}} Template</h5>
	<div class="row">
		<form [formGroup]="form" (ngSubmit)="submitForm()" class="col s12">
			<div class="row form-group">
				<div class="col s12">
					<label for="title">Title</label> 
					<input type="text" class="form-control" name="title" formControlName="title" />
					<div class="alert-danger">
						<div *ngIf="form.controls['title'].touched && form.controls['title'].errors?.['required']">* Required</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label for="description">Description</label>
					<input type="text" class="form-control" name="description" formControlName="description" />
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<label for="content">Details</label>
					<textarea class="form-control" id="content" rows="10" name="content" formControlName="content"></textarea>
				</div>
			</div>
			
			<br />
			<div class="d-flex gap-2">
				<a href="#" [routerLink]="id ? ['/templates/view/'+id] :  ['/templates/']" class="btn btn-secondary w-100">Cancel</a>
				<button class="btn btn-primary w-100" [disabled]="form.pristine || form.invalid">{{ id ? 'Save' : 'Create'}}</button>
			</div>
			<!-- <div class="alert alert-warning" *ngIf="errorMessage">Failed: {{ errorMessage }}</div> -->
		</form>
	</div>
</div>
